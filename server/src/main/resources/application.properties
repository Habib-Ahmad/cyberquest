spring.application.name=demo

# Server Configuration
server.port=9090

# Docker Compose
spring.docker.compose.enabled=true
spring.docker.compose.file=../docker-compose.yml
spring.docker.compose.lifecycle-management=start_and_stop

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/ctf_db
spring.datasource.username=ctf_user
spring.datasource.password=ctf_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwtSecret=MySuperSecretKeyThatMustBeVeryLongAndRandomForSecurityPurposes123456789
app.jwtExpirationMs=86400000

